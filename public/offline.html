<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Humble Halal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 4px 20px rgba(22, 163, 74, 0.3);
    }
    .logo span {
      color: white;
      font-size: 36px;
      font-weight: bold;
    }
    h1 {
      color: #166534;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #4b5563;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
    }
    .icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: #9ca3af;
      stroke-width: 1.5;
    }
    button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #15803d;
    }
    .cached-pages {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #d1d5db;
    }
    .cached-pages h3 {
      color: #374151;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .cached-pages a {
      display: block;
      color: #16a34a;
      text-decoration: none;
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .cached-pages a:hover {
      background: rgba(22, 163, 74, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>H</span>
    </div>

    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-.707-7.071" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry - you can still browse cached pages while offline.
    </p>

    <button onclick="location.reload()">
      Try Again
    </button>

    <div class="cached-pages">
      <h3>Try these pages:</h3>
      <a href="/">Home</a>
      <a href="/restaurant-hub">Restaurants</a>
      <a href="/cafe-hub">Cafes</a>
    </div>
  </div>

  <script>
    // Check if back online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
